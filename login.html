
<!DOCTYPE html>

<body>
    <form action="/notes.html">
        <div class="container" style="width : 100%; margin : 0 auto;">
            <div class="mb-3 row">
                <label for="inputemail" class="col-sm-15 col-form-label">Email</label>
                
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-15 col-form-label">Password</label>
            
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" id="login-btn" class="btn btn-primary">Login</button>
        </div>
        
    </form>

</body>
