    <meta charset="UTF-8">

<body>
    <h1 id="title" style="text-align: center;">NOTES</h1>
    <div>
        <div class="add-note">
            <button class="btn btn-outline-dark">
                    <h5 class="card-title" data-bs-toggle="modal" data-bs-target="#exampleModal">+</h5>
            </button>
            </div>
    </div>
    <!-- add note modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">TITLE</label>
                <input id="input-title" class="form-control" name="Title">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">NOTE</label>
                <textarea class="form-control" id="input-content" rows="10" name="Note"></textarea>
              </div>
          
          </div>
          <div class="modal-footer">
            
            <button type="submit" id="save-note-btn" class="btn btn-primary save-note-btn" >Save</button>
          </div>
      </div>
    </div>
  </div>
<!-- the end   -->

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search.." class="form-control" id="search">
        </div>
    </div>
    
    <div class="container" id="myDiv">
        

        <div class="row gy-3 my-3" id="note-container">
            <div class="col-sm-6 col-md-4 col-lg-3">
             
                    <!-- notes cards will generate here -->
        </div>
    </div>

    
</body>
